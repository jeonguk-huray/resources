dependencies {
    implementation 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.3'
}

jacoco {
    toolVersion = "0.8.8"
}

tasks.named('test') {
    finalizedBy 'jacocoTestReport'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
        csv.enabled false
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ["*.Q*"])
        }))
    }
}

sonarqube {
    properties {
        property "sonar.projectName", "${archivesBaseName}"
        property "sonar.projectVersion", "${version}"
        property "sonar.host.url", "${sonarqubeHostUrl}"
        property "sonar.login", "${sonarqubeLogin}"
        property "sonar.sources", "src"
        property "sonar.language", "java"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.exclusions", "**/*Test*.*, **/Q*.kt, **/Q*.java"
        property "sonar.test.inclusions", "**/*Test.groovy, **/*Test.kt, **/*Test.java"
        property 'sonar.coverage.jacoco.xmlReportPaths', "${buildDir}/reports/jacoco/test/jacocoTestReport.xml"
    }
}
